    facebook: https://www.facebook.com/25dons/
    instagram: https://www.instagram.com/25dons/
    # twitter:
    # weibo:
    email: mailto:qwerqw889@ajou.ac.kr

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/blog/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'https://github.com/dondon17'
  Search:
    - '/search/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/sky.jpg
  caption: 시간이 너무 빠르게 간다...

